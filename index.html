    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-green: #024930;
            --brand-pink: #FEACCF;
            --footer-bg: #C197AB;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #020617;
        }

        /* Watermark pattern for labels matching the reference image icons */
        .watermark {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23024930' fill-opacity='0.03'%3E%3Cpath d='M20 20c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zm50 40c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zM30 80c0 3-2 5-5 5s-5-2-5-5 2-5 5-5 5 2 5 5z'/%3E%3C/g%3E%3C/svg%3E");
        }

        /* Screen-only styles */
        @media screen {
            .print-only { display: none !important; }
        }

        /* Print-only styles */
        @media print {
            .no-print { 
                display: none !important; 
            }
            
            .print-only { 
                display: block !important;
                visibility: visible !important;
            }

            body, html, #root { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                width: 210mm !important;
                height: 297mm !important;
                display: block !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            @page {
                size: A4;
                margin: 0;
            }

            .label-page-group {
                display: grid;
                grid-template-columns: repeat(2, 105mm);
                grid-template-rows: repeat(2, 148.5mm); /* Split A4 into 4 equal quarters for 2x2 */
                page-break-after: always;
                box-sizing: border-box;
                width: 210mm;
                height: 297mm;
                padding: 0;
                margin: 0;
            }

            .label-card-container {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 0.1pt solid #f0f0f0; /* Faint guide lines for cutting */
            }

            .label-card {
                width: 100mm !important;
                height: 140mm !important; /* Larger vertical height to fill A4 quarters effectively as per image */
                box-shadow: none !important;
            }
        }
    </style>
