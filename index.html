        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@400;500;600;700;800;900&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --brand-green: #024930;
            --brand-pink: #FEACCF;
            --footer-bg: #FEACCF;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F7F6;
        }

        .watermark {
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23024930' fill-opacity='0.03'%3E%3Cpath d='M20 20c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zm50 40c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zM30 80c0 3-2 5-5 5s-5-2-5-5 2-5 5-5 5 2 5 5z'/%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        @media screen {
            .print-only {
                display: none !important;
            }
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
                visibility: visible !important;
            }

            body,
            html {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 210mm !important;
                height: 297mm !important;
                display: block !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            #root {
                margin: 0 !important;
                padding: 0 !important;
            }

            @page {
                size: A4;
                margin: 0 !important;
            }

            /* 
               Printable area: 210mm wide, 297mm high.
               Grid 2x2: Each cell is exactly 105mm x 148.5mm.
            */
            .label-page-group {
                display: grid;
                grid-template-columns: 105mm 105mm;
                grid-template-rows: 148.5mm 148.5mm;
                width: 210mm !important;
                height: 297mm !important;
                page-break-after: always;
                margin: 0 !important;
                padding: 0 !important;
                box-sizing: border-box;
                overflow: hidden;
            }

            .label-card-container {
                width: 105mm !important;
                height: 148.5mm !important;
                box-sizing: border-box;
                border: 0.01mm dashed rgba(0, 0, 0, 0.1);
                /* Minimal cutting guide at the very edge */
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .label-card {
                width: 105mm !important;
                height: 148.5mm !important;
                box-sizing: border-box;
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
            }
        }
    </style>
