    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-green: #024930;
            --brand-pink: #FEACCF;
            --footer-bg: #C197AB;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #020617;
        }

        .watermark {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23024930' fill-opacity='0.03'%3E%3Cpath d='M20 20c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zm50 40c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9zM30 80c0 3-2 5-5 5s-5-2-5-5 2-5 5-5 5 2 5 5z'/%3E%3C/g%3E%3C/svg%3E");
        }

        @media screen {
            .print-only { display: none !important; }
        }

        @media print {
            .no-print { 
                display: none !important; 
            }
            
            .print-only { 
                display: block !important;
                visibility: visible !important;
            }

            body, html, #root { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                width: 210mm !important;
                height: 297mm !important;
                display: block !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            @page {
                size: A4;
                margin: 4.25mm !important; /* Fixed: 4.25mm margin on all sides */
            }

            /* Calculation: 
               Width: 210mm - (2 * 4.25mm) = 201.5mm
               Height: 297mm - (2 * 4.25mm) = 288.5mm
               Each Label (2x2):
               Width: 100.75mm
               Height: 144.25mm
            */
            .label-page-group {
                display: grid;
                grid-template-columns: 100.75mm 100.75mm;
                grid-template-rows: 144.25mm 144.25mm;
                box-sizing: border-box;
                width: 201.5mm;
                height: 288.5mm;
                page-break-after: always;
                padding: 0 !important;
                margin: 0 !important;
                gap: 0 !important;
                overflow: hidden;
            }

            .label-card-container {
                display: flex;
                align-items: stretch;
                justify-content: stretch;
                width: 100.75mm;
                height: 144.25mm;
                border: 0.1pt dashed #e5e7eb; /* Subtle cut lines */
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            .label-card {
                width: 100% !important;
                height: 100% !important;
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>
